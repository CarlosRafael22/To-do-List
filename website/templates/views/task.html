<div class="container col-md-8">

		<h3>{{taskName}}</h3>
		<h2>Comment here:</h2>
		<input type="text" ng-model="taskComment"/>
		<button class="btn btn-primary" ng-click="addComment(listIndex, taskIndex, taskComment)">Save</button>

		<div class="email" ng-repeat="comment in comments">
			<p>{{comment}}</p>
		</div>
</div>

<div class="container">
	
	<form class="form-horizontal" method="post">
	  
	    <legend>Log in</legend>
	    <div class="form-group">
	      <label class="col-lg-2 control-label">Username</label>
	      <div class="col-lg-6">
	        <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="credentials.username">
	      </div>
	    </div>

	      <label class="col-lg-2 control-label">Email</label>

	        <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="credentials.email">
	      </div>
	    </div> -->
	    <div class="form-group">
	      <label class="col-lg-2 control-label">Password</label>
	      <div class="col-lg-6">
	        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="credentials.password">
	      </div>
	    </div>

	    <div class="form-group">
	      <div class="col-lg-10 col-lg-offset-2">
	        <button type="submit" class="btn btn-primary" ng-click="loginUser(credentials)">Submit</button>
	      </div>
	    </div>
	</form>
